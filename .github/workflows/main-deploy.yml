name: 构建

on:
  push:
    branches:
      - main

jobs:
  deployJob:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # 指定分支
        with: { ref: main }
      - run: npm install
      - run: npm run build
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
